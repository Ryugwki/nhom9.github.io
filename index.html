<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('product')">Product</a>
        <a href="#" onclick="loadPage('contact')">Contact</a>
        <a href="#" onclick="loadPage('about')">About</a>
    </div>
    <div class="content" id="content">
        <!-- Nội dung của trang sẽ được load ở đây -->
    </div>

    <script>
        function loadPage(page) {
            fetch(`componets/${page}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                })
                .catch(error => console.error("Error loading page:", error));
        }

        // Load mặc định trang home khi mở trang web
        window.onload = () => loadPage('home');
    </script>
</body>
</html>
